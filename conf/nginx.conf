user root;

worker_cpu_affinity auto;
worker_processes 8;
worker_rlimit_nofile 130048;
worker_shutdown_timeout 10s ;

daemon off;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    brotli_static on;
    brotli_types text/css text/javascript application/javascript text/html
    include /etc/nginx/mime.types;

    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;

    #https://github.com/elastic/examples/tree/master/ElasticStack_NGINX-json
    log_format main '{'
                    '"request-time": "$time_local", '
                    '"request-host": "$http_host", '
                    '"remote-user": "$remote_user", '
                    '"request": "$request", '
                    '"response": "$status", '
                    '"remote-ip": "$http_x_real_ip", '
                    '"http-referer": "$http_referer", '
                    '"http-user-agent": "$http_user_agent", '
                    '"body-bytes-sent": "$body_bytes_sent", '
                    '"request-time": "$request_time", '
                    '"upstream-response-time": "$upstream_response_time", '
                    '"x-authenticated-user": "$sent_http_x_authenticated_user", '
                    '"x-authenticated-context": "$sent_http_x_authenticated_context"'
                    '}';

    aio threads;
    aio_write on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 75s;
    keepalive_requests 100;
    reset_timedout_connection on;

    client_max_body_size 100m;
    client_body_buffer_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    server_tokens off;

    gzip on;
    gzip_disable "MSIE [1-6].(?!.*SV1)";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types application/atom+xml application/javascript application/x-javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/plain text/x-component;

    autoindex off;

    # Add stdout logging
    error_log /dev/stderr warn;
    access_log /dev/stdout main if=$loggable;

    geo $non_local_ip_range {
        default         1;
        127.0.0.1/32    0;
        10.0.0.0/8      0;
        172.16.0.0/12   0;
        192.168.0.0/16  0;
    }

    map $status $loggable {
        ~^[23]  0;
        default 1;
    }

    include /etc/nginx/sites-enabled/*;
}
